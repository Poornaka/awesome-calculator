<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <p class="answer">âˆž</p>
        <input id="input" class="input" type="text">
        <div>
            <input type="button" value="+" class="grey"></input>
            <input type="button" value="-" class="grey"></input>
            <input type="button" value="/" class="grey"></input>
            <input type="button" value="*" class="grey"></input>
            <input type="button" value="1" id="one"></input>
            <input type="button" value="2" id="two"></input>
            <input type="button" value="3" id="three"></input>
            <input type="button" value="4" id="four"></input>
            <input type="button" value="5" id="five"></input>
            <input type="button" value="6" id="six"></input>
            <input type="button" value="7" id="seven"></input>
            <input type="button" value="8" id="eight"></input>
            <input type="button" value="9" id="nine"></input>
            <input type="button" value="0" id="zero"></input>
            <input type="button" value="." id="point"></input>
            <button class="equals">=</input>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
